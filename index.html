<!doctype html>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
    <title>Fader</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <!-- Site CSS -->
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="screen" />
    
    <!-- JS Lib -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
</head>
<body>
    <div class="pageContainer">
        <div class="fader">
            <div class="faderDisplay">
                <div class="faderItem">
                    <img src="http://lorempixel.com/g/980/350/" alt="" />
                </div>
                <div class="faderItem">
                    <img src="http://placekitten.com/g/980/350" alt="" />
                </div>
                <div class="faderItem">
                    <img src="http://placedog.com/g/980/350" alt="" />
                </div>
                
                <a class="prev" href="#"><img src="images/btn-prev.png" alt="previous" /></a>
                <a class="next" href="#"><img src="images/btn-next.png" alt="next" /></a>
            </div>
            
            <div class="faderControls">
                <ul>
                    <li><a class="quick" href="">1</a></li>
                    <li><a class="quick" href="">2</a></li>
                    <li><a class="quick" href="">3</a></li>
                </ul>
            </div>
        </div> 
        
        <div class="textContainer">
            <a href="https://github.com/MartinBlackburn/jQuery-fader/">View the code on github</a>
        </div>
    </div>
    
    <!-- Fader -->
    <script src="js/fader.js" type="text/javascript"></script>
</body>
</html>
